<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            
        }
        #img {
            width: 100%;
        }
    </style>
    <div id="container">
        <img onclick="renderImg()" id="img" src="./img/1.JPG" alt="">
    </div>

    <script>
        let imgList = ["./img/1.JPG","./img/2.JPG","./img/3.JPG","./img/4.JPG","./img/5.JPG"]
        let count = 0;
        function renderImg() {
           count++;
            document.getElementById('img').src= imgList[count];
            if (count>= imgList.length) {
                document.getElementById('img').src= imgList[0];
                count = 0;
            }
        }
        setInterval(renderImg,10000)
    </script>
</body>
</html>
